<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <div class="page-wrapper">
    <header class="site-header">
      <img src="img/loreal-logo.png" alt="L'Oréal Logo" class="site-logo" />
      <h1 class="site-title">Smart Beauty Advisor</h1>
    </header>

    <main>
      <section class="chatbox" aria-label="Chat Assistant">
        <div id="currentQuestion" class="current-question hidden" aria-live="polite">
          <div class="question-label">Current Question:</div>
          <div class="question-text"></div>
        </div>

        <div id="chatWindow" class="chat-window" role="log" aria-live="polite" aria-relevant="additions"></div>

        <form id="chatForm" class="chat-form" autocomplete="off">
          <label for="userInput" class="visually-hidden">Ask your question</label>
          <input
            id="userInput"
            name="userInput"
            type="text"
            placeholder="Ask me about products or routines…"
            required
          />
          <button type="submit" id="sendBtn" aria-label="Send message">
            <span class="material-icons" aria-hidden="true">send</span>
          </button>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <p>&copy; 2025 Company Name. All rights reserved.</p>
      <nav aria-label="Footer navigation">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Use</a>
        <a href="#">Contact</a>
      </nav>
    </footer>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
