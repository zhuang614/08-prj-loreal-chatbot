<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L'Oréal Chat</title>

  <!-- Google-fonts fall-backs: Montserrat (body) & Alex Brush (logo) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Alex+Brush&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="page-wrapper">

    <!------- Header / Branding ------->
    <header class="site-header">
      <!-- TODO: replace with actual logo asset -->
      <img src="img/loreal-logo.png" alt="L'Oréal Logo" class="logo" />
      <h1 class="site-title">Smart Routine &amp; Product Advisor</h1>
    </header>

    <!------- Chat Area ------->
    <main>
      <section class="chatbox">
        <div id="chatWindow" class="chat-window">
          <!-- messages will be appended here via JS -->
        </div>

        <form id="chatForm" class="chat-form">
          <label for="userInput" class="visually-hidden">Message</label>
          <input
            id="userInput"
            name="userInput"
            type="text"
            placeholder="Ask me about any L’Oréal product or routine…"
            autocomplete="off"
            required
          />
          <button type="submit" id="sendBtn">
            <span class="material-icons">send</span>
            <span class="visually-hidden">Send</span>
          </button>
        </form>
      </section>
    </main>

    <!------- Footer Links ------->
    <footer class="site-footer">
      <p>&copy; 2025 L'Oréal. All rights reserved.</p>
      <nav>
        <!-- These URLs are placeholders -->
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Use</a>
        <a href="#">Contact</a>
      </nav>
    </footer>

  </div><!-- /.page-wrapper -->
  <script src="secrets.js"></script>
  <script src="script.js"></script>
</body>
</html>
